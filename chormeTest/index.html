<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chrome演示</title>
    <style>
        .red{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .yellow{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
    
</head>
<body>
    <!-- 可访问性 -->
    <h1 role='button'>我是标题</h1>
    <button aria-hidden='true'>我是按钮</button>
    
    <!-- performance -->
    <div class="red">我是红块</div>
    <div class="yellow">我是黄块</div>
    <script src="./index.js"></script>
</body>
</html>
